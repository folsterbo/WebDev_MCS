<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<meta discription="form code">
	<meta keywords="form, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="nav">
			<a class="header-text" href="#">Посылки</a>
			<a class="header-text" href="#">Упаковка</a>
			<a class="header-text" href="#">Подписки</a>
		</div>
		<div class="menu">
			<a class="header-text" href="#">Меню</a>
		</div>
	</header>
	<main class="main">
		<div class="page">
				<form action="https://formspree.io/myynovvq" method="POST" class="action">
					<fieldset class="personal">
						<label for="personal-name">Имя</label>
						<input type="text" name="personal-name" placeholder="Ира">
						<label for="city">Город</label>
						<input type="text" name="city" placeholder="Сочи">
						<label for="gift">Подарок</label>
						<select name="gift">
							<option value="gift-1">Книга в твёрдом переплёте</option>
							<option value="gift-2">Книга в мягком переплёте</option>
							<option value="gift-3">Подарочная карта</option>
						</select>
						<label for="email">Электронная почта</label>
						<input type="email" name="email" placeholder="daykiller@gmail.com">
					</fieldset>
					<input class="button" type="submit">
				</form>
		</div>
		<div class="text-content">
			<p class="text">Ваша посылка уже в пути!</p>
		</div>

	</main>
	<footer class="footer">
		<p class="footer-text">Секретные посылки для друзей</p>
		<p class="footer-text">© 2020</p>
	</footer>
</body>
</html>
